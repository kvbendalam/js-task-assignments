    <title>Temperature</title>
</head>
<body>
    <script>
         var celsiusTemp = 32;

        temp(celsiusTemp)

        function temp(temperature){
            if(temperature > 30){
                console.log("hot")
            }else if(temperature < 30 && temperature > 20){
                console.log("warm")
            }else if(temperature < 20){
                console.log("cold")
            }
        }
    </script>
 
</body>
